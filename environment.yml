# Configuration file for creating a Conda Environment with dependencies needed for gdx.
# Create the environment by running the following command (after installing Miniconda):
#   $ conda env create -f environment.yml

name: gdx
channels:
- conda-forge
dependencies:
- python
- GDAL
- libgdal-netcdf
- libgdal-hdf4
- libgdal-hdf5
- scipy
- xarray
- netcdf4
- dask